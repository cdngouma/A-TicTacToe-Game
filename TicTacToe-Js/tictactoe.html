<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe Game</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Titan+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div id="back" class="container-fluid">
			<div id='main-box'>
				<div id=title-bar><h1>Tic Tac Toe Game</h1></div>
				<div id="board" class="col-8-md col-8-sm col-8-xs"></div>
				<div id="stats-box" class="row">
					<div class="col-4-md col-4-sm col-4-xs">
						<p>Player 1</p>
						<p id="score-p1"></p>
					</div>
					<div class="col-4-md col-4-sm col-4-xs">
						<p>Ties</p>
						<p id="score-ties"></p>
					</div>
					<div id="p2-cp-stats" class="col-4-md col-4-sm col-4-xs">
						<p id="name-p2-cp">CP</p>
						<p id="score-p2"></p>
					</div>
				</div>
				<!-- stats-box -->
			</div>
		</div>
		<!--scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
